<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="bodyContainer">
            <div class="container">
                <div class="sub-container">
                    <h3 class="title">HOME</h3>
                    <h1 class="score" id="scoreHome"></h1>
                    <div class="btn-container">
                        <button class="btn" onclick="homeAdd1()">+1</button>
                        <button class="btn" onclick="homeAdd2()">+2</button>
                        <button class="btn" onclick="homeAdd3()">+3</button>
                    </div>
                </div>
                <div class="sub-container">
                    <h3 class="title">GUEST</h3>
                    <h1 class="score" id="scoreGuest"></h1>
                    <div class="btn-container">
                        <button class="btn" onclick="guestAdd1()">+1</button>
                        <button class="btn" onclick="guestAdd2()">+2</button>
                        <button class="btn" onclick="guestAdd3()">+3</button>
                    </div>
                </div>    
            </div>
            <div class="reset">
                <button id="resetBtn" onclick="scoreRecord()">Reset</button>
                <p class="records" id="save-el">Score Sheet: </p>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
